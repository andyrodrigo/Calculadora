<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="popup.js"></script>

    <title>CALCULADORA</title>
</head>
<body>
  <div id="corpo">
      <header>

        <p id="marca">AndyCalculator</p>

        <div id="tela">
          <input type="number" name="display" id="display" value="0">
        </div>
        <div id="memo"></div>
        <div id="res">Resultado:</div>

        <div id=entenda>
            <!--entenda-->
          </div>
     </header>

    <main>


        <table id="teclado">
            <tr class="linha">
              <td class="coluna"> <input type="button" id="num01" class="teclas" value="1"></td>
              <td class="coluna"> <input type="button" class="teclas" id="num02" value="2"></td>
              <td class="coluna "> <input type="button" class="teclas" id="num03" value="3"></td>
              <td class="coluna "> <input type="button" class="teclas" id="mais" value="+"></td>
              <td class="coluna "> <div class="teclas" id="limpa"><img class="imagemDeTecla" src="imagens/eraser.png" alt="borracha"></div></td>
            </tr>
            <tr class="linha">
              <td class="coluna "> <input type="button" class="teclas" id="num04" value="4"></td>
              <td class="coluna "> <input type="button" class="teclas" id="num05" value="5"></td>
              <td class="coluna "> <input type="button" class="teclas" id="num06" value="6"></td>
              <td class="coluna "> <input type="button" class="teclas" id="menos" value="-"></td>
              <td class="coluna "> <div class="teclas" id="limpa"><img class="imagemDeTecla" src="imagens/back.png" alt="seta"></div></td>
            </tr>
            <tr class="linha">
              <td class="coluna "> <input type="button" class="teclas" id="num07" value="7"></td>
              <td class="coluna "> <input type="button" class="teclas" id="num08" value="8"></td>
              <td class="coluna "> <input type="button" class="teclas" id="num09" value="9"></td>
              <td class="coluna "> <input type="button" class="teclas" id="mult" value="*"></td>
            </tr>
            <tr class="linha">
              <td class="coluna "> <input type="button" class="teclas" id="ponto" value=","></td>
              <td class="coluna "> <input type="button" class="teclas" id="num00" value="0"></td>
              <td class="coluna "> <input type="button" class="teclas" id="igual" value="="></td>
              <td class="coluna "> <input type="button" class="teclas" id="divide" value="/"></td>
            </tr>
          </table>

    </main>

  </div>  
</body>
</html>
