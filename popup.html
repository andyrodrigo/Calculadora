<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <input type="number" name="display" id="display" value="0">
        <div id="res">
            Resultado:
        </div>

        <div id=entenda>
            <!--entenda-->
          </div>

        <table id="teclado">
            <tr class="linha">
              <td class="coluna"> <input type="button" id="num01" value="1"></td>
              <td class="coluna"> <input type="button" id="num02" value="2"></td>
              <td class="coluna"> <input type="button" id="num03" value="3"></td>
              <td class="coluna"> <input type="button" id="mais" value="+"></td>
              <td class="coluna"> <input type="button" id="limpa" value="Limpa"></td>
            </tr>
            <tr class="linha">
              <td class="coluna"> <input type="button" id="num04" value="4"></td>
              <td class="coluna"> <input type="button" id="num05" value="5"></td>
              <td class="coluna"> <input type="button" id="num06" value="6"></td>
              <td class="coluna"> <input type="button" id="menos" value="-"></td>
            </tr>
            <tr class="linha">
              <td class="coluna"> <input type="button" id="num07" value="7"></td>
              <td class="coluna"> <input type="button" id="num08" value="8"></td>
              <td class="coluna"> <input type="button" id="num09" value="9"></td>
              <td class="coluna"> <input type="button" id="mult" value="*"></td>
            </tr>
            <tr class="linha">
              <td class="coluna"> <input type="button" id="ponto" value="."></td>
              <td class="coluna"> <input type="button" id="num00" value="0"></td>
              <td class="coluna"> <input type="button" id="igual" value="="></td>
              <td class="coluna"> <input type="button" id="divide" value="/"></td>
            </tr>
          </table>

    </main>
    
</body>
</html>
